<h1>Need Music?</h1>
<p>Spotify gives you instant access to millions of songs â€“ from old favorites to the latest hits. Just hit play to stream anything you like.</p>
<form action="">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Artist..." [(ngModel)]="searchStr" name="searchStr" (keyup)='searchMusic()'> 
    </div>
</form>

<div *ngIf = "searchResult" >
    <div *ngFor="let artist of searchResult">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4>
                        <a routerLink="/artist/{{artist.id}}" >
                            {{artist.name}}
                        </a>

                        </h4>
                    <div>
                        <strong>Generes:</strong>
                        <span *ngFor="let genre of artist.genres" >
                            {{genre}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</div>
